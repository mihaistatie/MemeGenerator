<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MemeGenerator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <!-- 'nano' theme -->

</head>

<body>
    <div class="container-fluid-xl">
        <div class="header">
            <div class="title-color"><span style='color: rgb(255, 255, 255)'>C</span>
                <span style='color: rgb(255, 73, 128)'>a</span>
                <span style='color: white'>n</span>
                <span style='color: rgb(255, 73, 128)'>d</span>
                <span style='color: white'>y &ensp;</span>
                <span style='color: rgb(255, 73, 128)'> m</span>
                <span style='color: white'>e</span>
                <span style='color: rgb(255, 73, 128)'>m</span>
                <span style='color: white'>e</span>&ensp;&ensp;

                <img class="inline" src="https://imgur.com/0vteB3a.png" width="50" height="50"></div>
        </div>
    </div><br><br>
    <div class="container">
        <div class="row">
            <div class=" col-md-6" <div class="box">
                <div>
                    <div id="canvasWrapper">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div>
                    <h3><i class="fas fa-images" aria-hidden="true"></i>Source Image</h3>
                    <div class="row">
                        <div class="col-md-8">
                            <p>From URL</p>
                            <input id="imgURL" class="block" type="text" placeholder="Link to image" />
                            <a href="http://memeful.com/" target="_blank">Memeful.com</a>
                        </div>
                        <div class="col-md-4">
                            <p>From Local Disk</p>
                            <input id="imgFile" type="file" accept="image/*" />
                            <label for="imgFile" class="btn"><i class="fa fa-upload fa-fw"></i></label>
                        </div>
                    </div>

                    <h3><i class="far fa-comments" aria-hidden="true"></i>Meme Text</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <p>Top Text</p>
                            <input id="textTop" type="text" class="block" placeholder="Top text" />

                        </div>
                        <div class="col-md-4">
                            <p>Bottom Text</p>
                            <input id="textBottom" type="text" class="block" placeholder="Bottom text" />
                        </div>

                        <div class="col-md-4">
                            <p>Backround Color </p>
                            <div class="color-picker"></div>
                        </div>
                    </div>

                    <h3><i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Size</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Top Text: <span id="textSizeTopOut">10</span></p>
                            <input id="textSizeTop" type="range" min="2" max="50" step="2" />
                        </div>
                        <div class="col-md-6">
                            <p>Bottom Text: <span id="textSizeBottomOut">10</span></p>
                            <input id="textSizeBottom" type="range" min="2" max="50" step="2" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h3><i class="fas fa-search" aria-hidden="true"></i>Preview Size</h3>
                            <input id="trueSize" type="checkbox" />
                            <label for="trueSize"><span>Show true size</span></label>
                        </div c>

                        <div class="col-md-6">
                            <h3><i class="fas fa-cloud-download-alt" aria-hidden="true"></i>Export</h3>
                            <p>If the button doesn't work, right click the image and save it</p>
                            <button id="export">Export!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://kit.fontawesome.com/820e9c3554.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
